<!DOCTYPE html>
<html lang="pt.br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Academico</title>

    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <script type="text/javascript" src="js/codigo.js"></script>


<head/>
<body>


    <h1 style="color: rgb(9, 10, 10);font-size:medium"> CADASTRO DE ALUNO</h1>
    <br>
    <HR>
    <P>Prencher dados de preenchimento de aluno(s)</P>
    <br>
    
    <fieldset><legend>CADASTRO DO ALUNO</legend>
    
    <form name="formalunos" method="post" onsubmit="return testa_form();" action="#"></form>
    
    <label for="aluno">Nome do aluno:  </label>
    <input type="text" id="aluno" name="aluno" style="width: 310px;">

    <br>
    <br>
    <label for="data"> DATA DE NASCIMETO</label>
    <input type="date" id="data" name="data">
    <br>
    <br>

    <label for="sexo"> SEXO:</label>
    <input type="radio" name="sexo" value="masculino"> Masculino
    <input type="radio" name="sexo" value="feminino"> Feminino
    <br>
    <br>

    
    <label for="cpf"> CPF DO ALUNO: </label>
    <input type="text" id="cpf" name="cpf"  autocomplete="off"  data-mask="cpf" oninput="mascara(this)">
    <br>
    <br>

    <label for="endereço"> Enderço do aluno </label>
    <input type="text" id="endereço" name="endereço" style="width: 310px;">
    <br>
    <br>
    
    <label for="bairro"> BAiRRO:</label>
    <input type="text" id="bairro" name="bairro" style="width: 273px;">
    <br>
    <br>

    <label for="cidade">  Cidade:</label>
    <input type="text" id="cidade" name="cidade" style="width:269px;">
    <br>
    <br>

    <label for="cep"> CEP: </label>
    <input type="text" id="cep" name="cep" placeholder="#####-###" autocomplete="off">
    <br>
    <br>

    <label for="complemento">  Complemento:</label>
    <input type="text" id="complemento" name="complemento" style="width:250px;">
    <BR>
    <br>
    <label for="estado"> ESTADO:</label>
    <select name="estado" id="select">
    <option value=""> SELECIONE O ESTADO: </option>
    <option value="ac"> Acre </option>
    <option value="al"> Alagoas </option>
    <option value="ap"> Amapá </option>
    <option value="am"> Amazonas </option>
    <option value="Ba"> Bahia </option>
    <option value="ce"> Ceará </option>
    <option value="df"> DF </option>
    <option value="es"> Espírito Santo </option>
    <option value="go"> Goiás </option>
    <option value="ma"> Maranhão </option>
    <option value="mt"> Mato Grosso </option>
    <option value="ms"> Mato Grosso do Sul </option>
    <option value="mg"> Minas Gerais </option>
    <option value="pa"> Pará </option>
    <option value="pb"> Paraíba </option>
    <option value="pr"> Paraná </option>
    <option value="pe"> Pernambuco </option>
    <option value="pi"> Piauí </option>
    <option value="rj"> Tiroteio </option>
    <option value="rn"> Rio Grande do Norte </option>
    <option value="rs"> Peixe </option>
    <option value="ro"> Rôdonia </option>
    <option value="rr"> Roraima </option>
    <option value="Sc"> Bauneario </option>
    <option value="sp"> Fumaça </option>
    <option value="se"> Sergipe </option>
    <option value="to"> Tocantins </option>
        
        </select>
        <br>
        <br>
        <button><a href="index (3).html"> Retornr</a>   </button>

        &nbsp;&nbsp;&nbsp;<input type="reset" value="LIMPAR" name="limpar">
        &nbsp;&nbsp;&nbsp;<input type="submit" value="ENVIAR" name="Enviar">


    </form>
    


        </fieldset>

</body>
</html>
